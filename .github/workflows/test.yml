name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        include:
          - id: ubuntu:6
            os: ubuntu-latest
            node: 6
          - id: ubuntu:8
            os: ubuntu-latest
            node: 8
          - id: ubuntu:10
            os: ubuntu-latest
            node: 10
          - id: windows:12
            os: windows-latest
            node: 12
          - id: macos:14
            os: macos-latest
            node: 14
          - id: ubuntu:16
            os: ubuntu-latest
            node: 16
    runs-on: ${{ matrix.os }}
    needs: strict
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npm run test

  strict:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 18
    - run: npm i
    - run: npm run lint
    - run: npm run test-cov
